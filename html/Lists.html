<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Lists!</title>
    </head> 
    <body> 
        An unordered List:
        <ul>
            <li> First item</li>
            <li> Second item</li>
            <li> Third item</li>
        </ul>
        An order List:
        <ol>
            <li> First item</li>
            <li> Second item</li>
            <li> Third item</li>
        </ol>
    </body> 
</html>
