<!DOCTYPE html>  
<html lang="en"> 
    <head> 
        <title>Form</title> 
    </head> 
    <body> 
        <form>
            <div>
                <input name="name" type="text" placeholder="Name" name="name">
                <input name="email" type="email" placeholder="Email" name="email">
                <input name="password" type="password" placeholder="Password" name="password">
            </div>

            <dic>
                Fvority color:
                <input name="color" type="radio" value="red" name="color"> red
                <input name="color" type="radio" value="green" name="color"> green
                <input name="color" type="radio" value="blue" name="color"> blue
                <input name="color" type="radio" value="other" name="color"> other
            </dic>

            <div>
                <input name="country" list="countries" placeholder="Country" name="country">
                <datalist id="countries">
                    <option value="Afeganistan">
                    <option value="Angola">
                    <option value="Aruba">
                    <option value="Argentina">
                    <option value="Australia">
                    <option value="Austria">
                </datalist>
            </div>
        </form>
    </body>
</html>
